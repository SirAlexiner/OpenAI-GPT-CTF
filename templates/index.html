<!DOCTYPE html>
<html>

<head>
    <title>OpenAI Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='pygments_monokai.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="chat-nav" id="nav-open">
        <div class="new-chat">
            <a href="/"><svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24"
                    stroke-linecap="round" stroke-linejoin="round" class="icon-sm shrink-0" height="1em" width="1em"
                    xmlns="http://www.w3.org/2000/svg">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>New Chat</a>
        </div>
        <div class="close-nav">
            <a onclick="closeOpenNavigation()"><svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round"
                    stroke-linejoin="round" class="icon-sm" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="9" y1="3" x2="9" y2="21"></line>
                </svg></a>
        </div>
        <div class="hidden">
            <p>There is nothing here!</p>
        </div>
    </div>
    <div class="chat-master">
        <div class="chat-header" id="header-show">{{model}}</div>
        <div class="chat-container">
            <div class="chat-messages" id="chat-messages"></div>
            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <textarea type="text" id="user-input" oninput="autoResize(this)" rows="1" tabindex="0"
                        class="chat-input" placeholder="Send a message"
                        style="height: auto; max-height: 200px; overflow-y: hidden;"></textarea>
                    <button class="send-button" id="send-button" onclick="handleUserInput()"></button>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
